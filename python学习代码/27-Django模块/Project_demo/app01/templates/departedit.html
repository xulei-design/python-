{% extends 'layout.html' %}

{% block content %}
<div class="panel panel-default">
        <div class="panel-heading">编辑数据</div>
        <div class="panel-body">
            <form method="post" action="/depart/edit/?id={{ data.id }}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">部门名称</label>
                    <input type="text" value={{ data.title }} "form-control" name="title" placeholder="部门名称">
                </div>
                <button type="submit" class="btn btn-default">保 存</button>
            </form>
        </div>
    </div>
{% endblock %}

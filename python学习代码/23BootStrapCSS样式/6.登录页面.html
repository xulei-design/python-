<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <style>
      .box{
        width: 400px;
        height: 400px;
        margin-top: 50px;

        margin-right: auto;
        margin-left: auto;
        border: solid #dddddd;
        border-radius: 5px;

        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 30px;

        box-shadow: 10px 10px 10px rgb(0 0 0 / 5%);
      }
      .box h2{
        text-align: center;
        padding-bottom: 20px;
      }
    </style>
</head>
<body>
  <div class="box">
    <h2>用户登录</h2>
    <form>
      <div class="form-group">
        <label for="user">用户名或手机号</label>
        <input type="text" class="form-control" id="user" placeholder="用户名或手机号">
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" class="form-control" id="pwd" placeholder="输入的密码">
      </div>
      <div class="form-group">
        <label for="image">图片验证码</label>
        <input type="text" class="form-control" id="image" placeholder="输入的图片验证码">
      </div>
      <button type="submit" class="btn btn-primary">登 录</button>
    </form>

  </div>
</body>
</html>
